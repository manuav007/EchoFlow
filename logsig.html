<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatApp | Login & Sign Up</title>
  <link rel="stylesheet" href="design.css">
</head>
<body>
  <div class="container">
    <div class="form-box">
      <div class="button-box">
        <button id="loginBtn" class="toggle-btn active">Login</button>
        <button id="signupBtn" class="toggle-btn">Sign Up</button>
      </div>

      <!-- Login Form -->
      <form id="loginForm" class="form" action="/login" method="POST">
        <h2>Login</h2>
        <div class="input-group">
          <label>Email</label>
          <input type="email" name="email" required>
        </div>
        <div class="input-group">
          <label>Password</label>
          <input type="password" name="password" required>
        </div>
        <button type="submit" class="btn">Login</button>
      </form>

      <!-- Signup Form -->
      <form id="signupForm" class="form hidden" action="/signup" method="POST">
        <h2>Sign Up</h2>
        <div class="input-group">
          <label>Full Name</label>
          <input type="text" name="name" required>
        </div>
        <div class="input-group">
          <label>Email</label>
          <input type="email" name="email" required>
        </div>
        <div class="input-group">
          <label>Password</label>
          <input type="password" name="password" required>
        </div>
        <button type="submit" class="btn">Sign Up</button>
      </form>
    </div>
  </div>

  <script>
    const loginBtn = document.getElementById('loginBtn');
    const signupBtn = document.getElementById('signupBtn');
    const loginForm = document.getElementById('loginForm');
    const signupForm = document.getElementById('signupForm');

    loginBtn.addEventListener('click', () => {
      loginForm.classList.remove('hidden');
      signupForm.classList.add('hidden');
      loginBtn.classList.add('active');
      signupBtn.classList.remove('active');
    });

    signupBtn.addEventListener('click', () => {
      signupForm.classList.remove('hidden');
      loginForm.classList.add('hidden');
      signupBtn.classList.add('active');
      loginBtn.classList.remove('active');
    });
  </script>
</body>
</html>
